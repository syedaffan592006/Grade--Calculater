<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="style.css">
    <title>Grade Calculater</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="left">
<input type="number" id="math" class="form-control" placeholder="math"><br>

        </div>
    </div>
</div>
<div class="right">
    <table>
        <tr>
            <td>Total Marks</td>
            <td></td>
        </tr>
        <tr>

            <td></td>
        </tr>
        <tr>
            <td>Grade</td>
            <td></td>
        </tr>







    </table>
</div>

</html>

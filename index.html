<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grade calculator</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="left">
          <input
            type="number"
            id="math"
           
            placeholder="math"
          /><br />
          <input
            type="number"
            id="physics"
        
            placeholder="physics"
          /><br />
          <input
            type="number"
             id="chemistry"
         
            placeholder="chemistry"
          /><br />
          <input
            type="number"
            id="english"
          
            placeholder="english"
          /><br />
          <input
            type="number"
            id="urdu"
             
            placeholder="urdu"
          /><br />
          <button type="button" class="btn" onclick="getres()">Calculate</button>
        </div>
      </div>

      <div class="right">
        <div class="colum">
          <table>
            <tr>
              <td>Total Marks:</td>
              <td>500</td>
            </tr>
            <tr>
              <td>Obtained Marks:</td>
              <td id="obt"></td>
            </tr>
            <tr>
              <td>Percentage:</td>
              <td id="Per"></td>
            </tr>
            <tr>
              <td>Grade:</td>
              <td id="grade"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
